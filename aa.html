<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <button type="button" onclick="change1()">Text</button>
            </td>
            <td>
                   <p>Hello you are in <span id="span1">G29</span></p>
            </td>
        </tr>

        <tr>
            <td style="width: 200px; height: 200px;">
               <img src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg" id="img" style="width: 200px; height: 200px;">
            </td>
            <td>
               <button type="button" onclick="change2()">Button</button>
            </td>
        </tr>

        <tr>
            <td style="height: 50px;">
                <p id="p1" style="width: 100%; height:100%;">This is too small</p>
            </td>
            <td>
                <button type="button" onclick="change5()">Image</button>
            </td>
        </tr>

        <tr>
            <td>
                <button type="button" onclick="change3()">Absent</button>
                <button type="button" onclick="change4()">Present</button>
            </td>
            <td>
               <p>WOW! YOU ARE IN <span id="span2">CHITKARA UNI</span></p>
            </td>
        </tr>
    </table>

    <script>
        function change1(){
            document.getElementById("span1").innerHTML = "G28";
        }

        function change2(){
            document.getElementById("p1").style.color = "red";
            document.getElementById("p1").style.backgroundColor = "yellow";
        }

        function change3(){
            document.getElementById("span2").style.color = "blue";
        }

        function change4(){
            document.getElementById("img").src = "https://img.collegedekhocdn.com/media/img/institute/logo/Chitkara_College.png"
        }
        function change5(){
            document.getElementById("img").src = "https://images.unsplash.com/photo-1562155847-c05f7386b204?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmV3JTIwd2FsbHBhcGVyfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
        }
    </script>
</body>
</html>
